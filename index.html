<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
      }

      .profile {
        flex-basis: 200px;
        flex-grow: 1;
        margin-right: 20px;
      }

      .profile img {
        display: block;
        max-width: 100%;
        height: auto;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      .textbox {
        flex-basis: calc(50% - 10px);
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
        border-radius: 15px;
        color: white;

        background-color: black;
        border: 2px solid white;
        width: 100%;
        height: 50px;
        box-sizing: border-box;
      }

      ::placeholder {
        color: white;
      }

      @media (max-width: 767px) {
        .container {
          flex-direction: column;
        }

        .profile {
          margin-right: 0;
          margin-bottom: 20px;
          text-align: center;
        }

        .textbox {
          flex-basis: 100%;
        }
      }
      .flip-card {
        width: 300px;
        height: 300px;
        perspective: 1000px;
        margin: 0 ;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      .flip-card-front {
        z-index: 1;
      }

      .flip-card-back {
        transform: rotateY(180deg);
      }
      .buttonqr {
        flex-basis: calc(100%);
        margin-bottom: 20px;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 15px;
        color: white;
        background-color: blue;
        width: 100%;
        height: 50px;
        box-sizing: border-box;
}

.buttonqr:hover {
	background-color: #55c2da;
color: black;}

@media screen and (max-width: 600px) {
	.buttonqr {
		font-size: 14px;
		padding: 8px 16px;
	}
}
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/index.html">Home</a></li>
            <li ><a href="/profile.html">Profile</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ><a href="/login.html">SignUp Page</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="profile">
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
          alt="Profile Photo"
          style="height: 300px; width: 300px ; "
        />
              </div>
              <div class="flip-card-back" style="color: white;">
                <p style="padding-top: 100px;">
                    <h4 style="line-height: normal;">
                      Name: MANGAL PANDEY PRITHVIRAJ CHAUHAN<br><br>
                      Phone No.: XXXX XXXX XX<br><br>
                      Year: 2 
                    </h4>
                </p>
              </div>
            </div>
          </div>
      </div>
      <input type="text" class="textbox" placeholder="Purpose" required/>
      <button class="buttonqr">Open QR Scanner</button>
    </div>
  </body>
  <!-- JavaScript to flip the card -->
  <script>
    const flipCard = document.querySelector('.flip-card');
    flipCard.addEventListener('click', () => {
      flipCard.classList.toggle('flip');
    });
  </script>
</html>
